<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path fill="#8aff00" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm1-8h4v2h-6V7h2v5z"/></svg> <div id="clock"></div>

<script>
function updateClock() {
  var now = new Date();
  var date = now.toLocaleDateString();
  var time = now.toLocaleTimeString();
  document.getElementById('clock').textContent = date + ' ' +time;
}

updateClock(); // Call the function once to display the time immediately
setInterval(updateClock, 1000); // Call the function every second to update the time
</script>
